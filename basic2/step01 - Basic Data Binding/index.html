<html>
<head>
    <title> Step 1 - Basic Data Binding</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{margin: 10px;}
        input{margin-bottom: 10px;}
    </style>
</head>
<body>

    <div id="root">
        
        <input type="text" v-model="message"> (mode normal) <br/>
        <input type="text" v-model.lazy="message"> (mode lazy or focus out)

        <p>The value of the input is: {{ message }}.</p>

    </div>

<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

<script>

    new Vue({
        el: "#root",
        data: {
            message: "Hello World"
        }
    })

</script>
</body>
</html>
