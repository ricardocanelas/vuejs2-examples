<html>
<head>
    <title> Step 11 - Named Slots</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css" rel="stylesheet">
    <style>
        body {  margin: 10px;}
    </style>
</head>
<body>

<div id="root" class="container">
    
    <modal>
        <template slot="header">My Title</template>

        Aenean ac <em>eleifend lacus</em>, in mollis lectus. Donec sodales, arcu et
        sollicitudin porttitor, tortor urna tempor ligula, id porttitor mi magna a neque. Donec dui urna, vehicula et
        sem eget, facilisis sodales sem.

        <template slot="footer">
            <a class="button is-primary">Save changes</a>
            <a class="button">Cancel</a>
        </template>
    </modal>
    
</div>


<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

<script>

    window.Event = new Vue();

    Vue.component("modal", {
        template:`
            <div class="modal is-active">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">
                            <slot name="header"></slot>
                        </p>
                        <button class="delete"></button>
                    </header>
                    <section class="modal-card-body">
                        <slot></slot>
                    </section>
                    <footer class="modal-card-foot">
                        <slot name="footer">
                            <a class="button is-primary">Default Footer</a>
                        </slot>
                    </footer>
                </div>
            </div>
        `,
    });

    var app = new Vue({
        el: "#root"
    });
</script>
</body>
</html>
