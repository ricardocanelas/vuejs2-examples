<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE.js - Example 01</title>
</head>
<body>
    <div id="app">
        <p v-bind:slug="slug_msg">{{ message }}</p>
    </div>
    <script src="https://unpkg.com/vue@2.0.1/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app', 
            data: {
                message: 'Hello World',
                slug_msg: 'hello-world'
            }
        })
    </script>
</body>
</html>
