<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE.js - Example 01</title>
</head>
<body>
    <div id="app">
        <p v-bind:updated-at="messageUpdatedAt">{{ message }}</p>
        <!-- output: <p updated-at="01 October, 2016">Hello World</p> -->
    </div>
    <script src="https://unpkg.com/vue@2.0.1/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app', 
            data: {
                message: 'Hello World',
                messageUpdatedAt: '01 October, 2016'
            }
        })
    </script>
</body>
</html>
