<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE.js - Example 02</title>
</head>
<body>
    <div id="app">
        <!-- Conditional --> 
        <p v-if="!seen">You don't see me</p>
        <p v-if="seen">Now you see me</p>

        <!-- Loop -->
        <ul>
            <li v-for='todo in todos'>{{todo.text}}</li>
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue@2.0.1/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app', 
            data: {
                seen: true, 
                todos: [
                    {text: "Learn HTML"},
                    {text: "Learn CSS"},
                    {text: "Learn Javascript"},
                    {text: "Learn Vue"},
                    {text: "Build something awesome"}
                ]
            }
        })
    </script>
</body>
</html>
